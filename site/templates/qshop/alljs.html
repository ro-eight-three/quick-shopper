<!DOCTYPE html>
<html lang="en">
<head>
  <title>All JavaScript</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  -->
  <link rel="stylesheet" href="/static/ext-libs/bootstrap-3.3.7-dist/css/bootstrap.css">
  <script src="/static/ext-libs/jquery-3.2.1.js"></script>
  <script src="/static/ext-libs/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
  <script src="/static/qshop/alljs.js"></script>
  <style>
  body {
    width: 800px;
    margin: 0 auto;
  }
  </style>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            <span class="glyphicon glyphicon-user"></span>
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Log out</a></li>
          </ul>
        </li>
        <li><a href="#" id="user-anchor">{{ request.user.first_name }}</a></li>
        <li><p class="navbar-text" id="location-hint"></p></li>
        <li><p class="navbar-text" id="shoplist-name"></p></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">

        <div id="shoplists-nav" class="hidden">
          <button class="btn btn-primary" id="shoplists-action-create">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
        </div>

        <div id="buydetails-nav" class="hidden">
          <button class="btn btn-primary" id="buydetails-action-addnew">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
          <button class="btn btn-primary" id="buydetails-action-addmany">
            <span class="glyphicon glyphicon-list"></span>
          </button>
        </div>

      </ul>
    </div>
  </nav>

  <div id="shoplists" class="container-fluid hidden">
    <div class="list-group">
      <div class="list-group-item template hidden">
        <span class="list-group-item-text">
          <a href="#" class="open-link"><strong>SHOPLIST</strong></a>
        </span>
        <span class="list-group-item-btn">
          <a href="#" class="delete-link"><span class="glyphicon glyphicon-trash"></span></a>
        </span>
      </div>
    </div>
  </div>

  <div id="buydetails" class="container-fluid hidden">
    <form id="buydetails-form">
      <div class="list-group">
        <div class="list-group-item template hidden">
          <input type="checkbox" class="checkbox"/>
          <span class="list-group-item-text">
            <strong>buydetail</strong>
          </span>
          <span class="list-group-item-btn">
            <a href="#" class="delete-link"><span class="glyphicon glyphicon-trash"></span></a>
          </span>
        </div>
      </div>
    </form>
  </div>

  <div class="modal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">

          <div id="form-shoplist-create">
            <input type="text" name='shoplist_name'/>
            <button class="submit btn btn-default">Create</button>
          </div>

          <div id="form-buydetail-addnew">
            <input type="text" name="buyable_name"/>
            <input type="text" name="quantity"/>
            <button class="submit btn btn-default">Add new</button>
          </div>

          <div id="form-buydetail-addmany">
            <div class="container-fluid">
              <div id="buyable-list-group" class="list-group">
                <a href="#" class="list-group-item template hidden"></a>
              </div>
            </div>
            <button class="submit btn btn-default">Add many</button>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>
